grid_size: [15, 15, 7]
change_altitude: True

# 4架无人机，起点和终点设置为对穿路径，保持不变
start_positions:
  - [1, 1, 3]
  - [1, 13, 3]
  - [13, 1, 3]
  - [13, 13, 3]

goal_positions:
  - [13, 13, 3]
  - [13, 1, 3]
  - [1, 13, 3]
  - [1, 1, 3]

# 5个障碍物，立体地分布在中央，形成一个3D迷宫
obstacle_cells:
  - [7, 7, 2]  # 中心点下方
  - [7, 7, 4]  # 中心点上方
  - [6, 8, 3]  # 在主飞行高度层，偏左上
  - [8, 6, 3]  # 在主飞行高度层，偏右下
  - [8, 8, 4]  # 在较高的高度层，制造更复杂的通道

# MDP模型参数
step_cost: -1.0
collision_penalty: -1000.0
goal_reward: 1000.0
discount_factor: 0.95
max_num_steps: 150
alpha: 0.8
seed: 42