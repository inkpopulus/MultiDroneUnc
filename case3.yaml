grid_size: [15, 15, 7]
change_altitude: True

# 4架无人机，起点和终点设置为对穿路径，保持不变
start_positions:
  - [1, 1, 3]
  - [1, 13, 3]
  - [13, 1, 3]
  - [13, 13, 3]

goal_positions:
  - [13, 13, 3]
  - [13, 1, 3]
  - [1, 13, 3]
  - [1, 1, 3]

# 5个障碍物，立体地集中在环境的右侧，但与终点保持安全距离
obstacle_cells:
  - [10, 10, 2] # 右上区域，较低
  - [11, 11, 3] # 右上区域，中等高度
  - [10, 12, 4] # 右上区域，较高
  - [11, 5, 3]  # 右下区域，中等高度
  - [10, 6, 2]  # 右下区域，较低

# MDP模型参数
step_cost: -1.0
collision_penalty: -1000.0
goal_reward: 1000.0
discount_factor: 0.95
max_num_steps: 150
alpha: 0.8
seed: 42