grid_size: [15, 15, 7]
change_altitude: True

# 4架无人机，起点和终点设置为对穿路径，保持不变
start_positions:
  - [1, 1, 3]
  - [1, 13, 3]
  - [13, 1, 3]
  - [13, 13, 3]

goal_positions:
  - [13, 13, 3]
  - [13, 1, 3]
  - [1, 13, 3]
  - [1, 1, 3]

# 5个障碍物，立体地聚集在环境的左侧中间区域
obstacle_cells:
  - [4, 7, 2]  # 集群中心点，较低
  - [5, 8, 3]  # 向前、向右、向上偏移
  - [3, 6, 4]  # 向后、向左、向上偏移
  - [4, 9, 3]  # 在中心点上方，中等高度
  - [5, 5, 2]  # 向前、向左、较低

# MDP模型参数
step_cost: -1.0
collision_penalty: -1000.0
goal_reward: 1000.0
discount_factor: 0.95
max_num_steps: 150
alpha: 0.8
seed: 42